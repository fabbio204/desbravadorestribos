name: Flutter

on:
  pull_request:
    branches: [ main ]
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    name: build apk flutter
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.10.5'

      - name: get packages
        run: flutter pub get

      - name: build apk
        run: flutter build apk --dart-define=ID_PLANILHA=${{ secrets.ID_PLANILHA }} --dart-define=API_KEY=${{ secrets.API_KEY }}

      - name: upload to gdrive
        uses: adityak74/google-drive-upload-git-action@main
        with:
          credentials: ${{ secrets.API_KEY_GDRIVE }}
          filename: build/app/outputs/flutter-apk/app-release.apk
          folderId: ${{ secrets.FOLDER_ID }}
          overwrite: "true"